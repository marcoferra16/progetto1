{%load static%}
<!DOCTYPE html>
<html lang="it">
<head>

    <title>{% block title %}Web apps{% endblock title %}</title>

    <!-- Bootstrap -->

    <![endif]-->

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/"> <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Prima
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{% url 'prima_app:index' %}">Index</a>
                    <a class="dropdown-item" href="{% url 'prima_app:home' %}">Home</a>
                    <a class="dropdown-item" href="{% url 'prima_app:chisiamo' %}">Chi siamo</a>
                    <a class="dropdown-item" href="{% url 'prima_app:variabili' %}">Variabili</a>

                </div>
          </li>
          <li class="nav-item dropdown">

            </div>
          </li>

      </div>

    <div class="container my-4">
      <h3></h3>
