{% extends 'base.html'%}
{%block title%}
    Libri
{%endblock title%}
{%block content%}
    <h4>Libri</h4>
    {% for libro in libri %}
        <p><strong>Titolo: </strong>{{libro.titolo}}</p>
        <p><strong>isbn: </strong>{{libro.isbn}}</p>
        <p><strong>Autore: </strong><a href="autore/{{libro.autore.id}}/">{{libro.autore}}</a></p>
        <p><strong>Genere: </strong>{{libro.genere.all|join:","}}</p>
        <hr>
    {% endfor %}
{%endblock content%}
